<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over" [opened]="false">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active-link" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="timeline" routerLinkActive="active-link" (click)="sidenav.close()">Timeline</a>
      <a mat-list-item routerLink="contact" routerLinkActive="active-link" (click)="sidenav.close()">Contact & About</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.open()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>navigation</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
